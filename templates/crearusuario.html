{% with messages = get_flashed_messages() %}

    <div class="notification is-danger">

{% endif %}

<section class="form">
        <div class="u-form  u-form-2">
            <form action="/nuevoUsuario/" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">                        <input type="hidden" id="siteId" name="siteId" value="827239">
                <input type="hidden" id="pageId" name="pageId" value="827240">
                <div class="u-form-group u-form-name">
                    <label for="name-834a" class="u-form-control-hidden u-label"></label>
                    <input type="text" placeholder="Nombres" id="name-834a" name="nombre" class="u-border-1 u-border-palette-1-base u-input u-input-rectangle u-white" required="" autofocus="autofocus">
                </div>
                <div class="u-form-email u-form-group">
                    <label for="apellido" class="u-form-control-hidden u-label"></label>
                    <input type="text" placeholder="Apellidos" id="apellido" name="apellido" class="u-border-1 u-border-palette-1-base u-input u-input-rectangle u-white" required="">
                </div>
                <div class="u-form-email u-form-group">
                    <label for="email" class="u-form-control-hidden u-label"></label>
                    <input type="email" placeholder="Email" rows="4" cols="50" id="email" name="email" class="u-border-1 u-border-palette-1-base u-input u-input-rectangle u-white" required="required" type="email">
                </div>
                <div class="u-form-group u-form-textarea u-form-group-8">
                    <label for="password" class="u-form-control-hidden u-label"></label>
                    <input type="password" rows="4" cols="50" id="password" name="password" class="u-border-1 u-border-palette-1-base u-input u-input-rectangle u-white" required="required" type="text" placeholder="Crea una contraseña">
                </div>
                <div class="u-form-group u-form-textarea u-form-group-8">
                    <label for="tipo" class="u-form-control-hidden u-label"></label>
                    
                    <input type="number" name="rol" step="1" min="1" max="3" id="rol">
                </div>
                <div class="u-form-agree u-form-group u-form-group-9">
                    <input type="checkbox" id="agree-29d5" name="agree" class="u-agree-checkbox" required="">
                    <label for="agree-29d5" class="u-label">Acepto los <a href="#">términos del servicio</a></label>
                </div>
                <div class="u-align-center u-form-group u-form-submit">
                    <a href="" class="u-border-none u-btn u-btn-submit u-button-style u-custom-color-3 u-hover-palette-1-dark-1 u-btn-1"></a>
                    <input type="submit" value="submit" class="u-form-control-hidden">
                </div>
                
                    <div>
                        <input type="hidden" value="" name="recaptchaResponse">
                    </div>
                </div>
            </form>
