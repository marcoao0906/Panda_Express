{% block content %}
<h1>Agregar Platos</h1>
<link rel="stylesheet" href="static/css/agregarpla.css">
<a href="http://127.0.0.1:5500/dashboart">Volver</a>
<hr>
<h2>Agregar Platos</h2>
<form action='/Agregapla'>
    <p>Nombre Plato <br>
        <input type="text" name="Nombre"> 
    </p>
    <p>Precio Plato <br>
        <input type="text" name="Precio"> 
    </p>
    <p>Descripcion Plato <br>
        <input type="text" name="Descripcion"> 
    </p>
    <p>Cantidad <br>
        <input type="text" name="Cantidad"> 
    </p>
    <p>
        <input type="submit" value="Agregar">
    </p>
</form>

<form>
<h2>Platos Existentes en el Menu</h2>
<table id="tabel" border="1" align="center"> 
    <tbody>
      <tr style="text-align:right"> 
        <th>Nombre</th> 
        <th>Precio</th> 
        <th>Descripcion</th> 
        <th>Cantidad</th> 
    </tr> 
    {%for i in platos%}
    <tr>
        <td>{{i[0]}}</td> 
        <td>{{i[1]}}</td> 
        <td>{{i[2]}}</td>  
        <td>{{i[3]}}</td>
    </tr>
   {%endfor%}
    </tbody>
</table>
</form>
{% endblock %}
